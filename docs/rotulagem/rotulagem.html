<div id="rotulagem-backdrop" class="rotulagem-backdrop"></div>
<div id="rotulagem-panel" class="rotulagem-panel">
  <div class="rotulagem-titulo"><b>Rotule esta sessão:</b></div>
  <div class="rotulagem-msg-extra" id="rotulagem-msg-extra"></div>
  <input id="rotulagem_input" type="text" list="rotulagem_options"
         placeholder="Digite ou selecione uma sessão..." autocomplete="off"/>
  <datalist id="rotulagem_options"></datalist>
  <div class="rotulagem-actions">
    <button id="rotulagem_salvar" class="rotulagem-btn salvar">Salvar</button>
    <button id="rotulagem_cancelar" class="rotulagem-btn cancelar">Cancelar</button>
  </div>
  <div id="rotulagem_msg" class="rotulagem-msg-erro"></div>
</div>
